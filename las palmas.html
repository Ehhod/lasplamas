<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Las Palmas</title>
    <style>
        /* Resetowanie marginesów dla wszystkich elementów */
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: rgb(114, 10, 10);
            text-align: center; /* Wycentrowanie treści wzdłuż osi poziomej */
            color: white; /* Kolor tekstu */
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ustawienie minimalnej wysokości na wysokość widoku (viewport) */
        }

        .laspalmas1 {
            display: flex; /* Ustawienie kontenera na flexbox */
            align-items: center; /* Wyśrodkowanie elementów wzdłuż osi pionowej */
            justify-content: center; /* Wyśrodkowanie elementów wzdłuż osi poziomej */
        }

        .naszemenu img {
            margin-left: 10px; /* Dodatkowy odstęp między obrazem a tekstem */
            height: 200px; /* Wysokość obrazu */
            width: auto; /* Szerokość obrazka */
        }

        .spacer {
            width: 100px; /* Szerokość odstępu */
        }

        .onas {
            margin-top: auto; /* Pozycjonowanie na samym dole kontenera */
            width: 60%; /* Szerokość diva */
            height: 200px; /* Wysokość diva */
            background-color: blue; /* Tło niebieskie */
            color: white; /* Kolor tekstu wewnątrz diva */
            display: flex; /* Ustawienie kontenera na flexbox */
            align-items: center; /* Wyśrodkowanie elementów wzdłuż osi pionowej */
            justify-content: center; /* Wyśrodkowanie elementów wzdłuż osi poziomej */
            margin: 40px auto; /* Automatyczne wycentrowanie diva */
            padding: 20px; /* Wewnętrzne wypełnienie diva */
            flex-direction: column; /* Układanie elementów w kolumnie */
        }

        .onas h1 {
            margin-top: 10px;
        }

        .onas p {
            margin-top: 20px; /* Resetowanie marginesów dla nagłówka i paragrafu */
        }

        .footer {
            background-color: rgb(60, 60, 60);
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%; /* Szerokość stopki */
            white-space: nowrap; /* Zablokowanie zawijania tekstu */
            margin-top: auto; /* Pozycjonowanie na samym dole widoku */
            display: flex; /* Ustawienie kontenera na flexbox */
            justify-content: space-between; /* Rozłożenie elementów na całej szerokości */
        }

        .footer-column1 {
            flex: 1; /* Rozciągnięcie kolumny na całą dostępną przestrzeń */
            text-align: center; /* Wyrównanie tekstu do lewej */
            margin-left:35%;
            
        }

        .footer-column2 {
            flex: 1; /* Rozciągnięcie kolumny na całą dostępną przestrzeń */
            text-align: center; /* Wyrównanie tekstu do lewej */
            margin-right:35%;
            
        }

        .footer a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="laspalmas1">
        <p style="font-size: 200px;"><b>Las Palmas</b></p>
        <div class="spacer">
            <div class="naszemenu">
                <img src="palm.png" style="margin-left: 10px;" alt="Obrazek"> <!-- Odstęp -->
            </div>
        </div>
    </div>
    <h1>Zobacz dania w naszym menu</h1>
    <div class="naszemenu">
        <img src="pizza.png" alt="Obraz 1">
        <img src="salatka.png" alt="Obraz 2">
        <img src="lody.png" alt="Obraz 3">
    </div>

    <!-- Sekcja "O Nas" -->
    <div class="onas">
        <h1>O Nas</h1>
        <p>Tutaj znajdziesz informacje o naszej restauracji.</p>
    </div>

    <!-- Stopka -->
    <div class="footer">
        <div class="footer-column1">
            <p><h1>Znajdź nas na:</h1></p><br>
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="footer-column2">
            <p><h1>Kontakt:</h1></p><br>
            <p>Telefon: 123-456-789</p>
            <p>Email: example@example.com</p>
        </div>
    </div>

</body>

</html>
